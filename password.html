<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        border: 1px solid #ced4da;
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .nav-links {
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      .nav-link {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .user-details {
        padding: 20px;
      }

      .edit-form {
        display: none;
        padding: 20px;
      }

      .empty-state {
        display: none;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="nav-links">
        <a href="#" class="nav-link" onclick="showUserInfo()">User Info</a>
        <a href="#" class="nav-link" onclick="showEditForm()">Edit Info</a>
        <a href="#" class="nav-link" onclick="showEmptyState()">Empty State</a>
      </div>

      <div class="user-details">
        <h2>About</h2>
        <p class="small fst-italic">User details go here...</p>

        <!-- Display user details like username, email, and address -->
        <div id="user-info">
          <p><strong>Username:</strong> John Doe</p>
          <p><strong>Email:</strong> john.doe@example.com</p>
          <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
      </div>

      <div class="edit-form" id="edit-form">
        <!-- Edit form goes here -->
        <h2>Edit User Info</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="John Doe" />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@example.com"
          />

          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            value="123 Main Street, City, Country"
          />

          <button type="button" onclick="saveEdit()">Save Changes</button>
        </form>
      </div>

      <div class="empty-state" id="empty-state">
        <p>No information to display.</p>
      </div>
    </div>

    <script>
      function showUserInfo() {
        document.getElementById("user-info").style.display = "block";
        document.getElementById("edit-form").style.display = "none";
        document.getElementById("empty-state").style.display = "none";
      }

      function showEditForm() {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("edit-form").style.display = "block";
        document.getElementById("empty-state").style.display = "none";
      }

      function showEmptyState() {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("edit-form").style.display = "none";
        document.getElementById("empty-state").style.display = "block";
      }

      function saveEdit() {
        // Implement saving of edited data (you can add AJAX request or other logic here)
        showUserInfo(); // After saving, switch back to user info view
      }
    </script>
  </body>
</html>
