<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-pie.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/admin-sidebar.css" />
    <link rel="stylesheet" href="styles/css/admin-title.css" />
    <link rel="stylesheet" href="styles/css/admin-main.css" />
    <link rel="stylesheet" href="styles/css/createSpinner.css" />
    <link rel="stylesheet" href="styles/js/logout.js" />
    <style>
      .card-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .card {
        background-color: #f0f0f0;
        padding: 20px 5px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-self: center;
        width: 50%;
        height: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        width: 400px;
      }

      label {
        margin-bottom: 8px;
      }

      input,
      button {
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: antiquewhite;
        cursor: pointer;
      }

      .quill-editor {
        height: 100px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 16px;
      }

      .error-container {
        color: red;
        margin-bottom: 8px;
      }

      #response {
        width: 50%;
        height: 50%;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-self: center;
        border-radius: 10px;
        font-weight: bold;
        display: none;
      }

      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }

      .failure {
        background-color: #f2dede;
        color: #a94442;
      }

      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #333;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none; /* Initially hidden */
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <span class="logo">RP</span>
        <div class="btn" onclick="toggleSidebar()">
          <i class="fas fa-bars menu-btn"></i>
        </div>
      </div>
      <div class="middle-section">
        <div class="search-bar">
          <input type="text" placeholder="Search..." name="search" />
        </div>
      </div>
      <div class="right-section">
        <div class="notification-icons">
          <img src="images/icons/Envelope.png" alt="" />
          <img src="images/icons/nitifications.png" alt="" />
        </div>
        <div class="username">Prince Rwigimba</div>
        <div class="user-pic">
          <img src="images/icons/PersonCircle.png" alt="" />
        </div>
      </div>
    </div>

    <div class="sidebar-container">
      <div class="sidebar">
        <a href="dashboard.html"
          ><i class="fas fa-tachometer-alt"></i> Dashboard</a
        >
        <a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
        <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
        <a href="profile.html"><i class="fa fa-address-card"></i> Profile</a>
      </div>
      <div class="logout-icon">
        <a onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a>
        <p>&copy; Prince RWIGIMBA</p>
      </div>
    </div>

    <main>
      <div class="text-center">
        <h1>Create Blog/Edit Blog</h1>
      </div>
      <div id="response"></div>
      <div class="card-container">
        <div class="card">
          <form id="blogForm" onsubmit="submitForm(); return false">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Add the title here..."
              required
            />
            <div class="error-container" id="title-error"></div>

            <label for="image">Image:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
            <div class="error-container" id="image-error"></div>

            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="5"
              placeholder="Add short description of your blog post..."
              required
            ></textarea>
            <div class="error-container" id="description-error"></div>

            <label for="content">Content:</label>
            <div id="quill-editor" class="quill-editor" required></div>
            <div class="error-container" id="content-error"></div>

            <input type="hidden" id="blogIndex" name="blogIndex" value="" />

            <button type="submit" id="submitButton">Submit</button>
            <span class="loader"></span>

            <div id="response" class="response-container">
              <div id="loading-spinner" class="loading-spinner"></div>
              <div id="response-text" class="response-text"></div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="styles/js/blogCreation.js"></script>

    <script>
      // Your scripts here
    </script>
  </body>
</html>
