<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
  href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
  rel="stylesheet"
/>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-pie.min.js"></script>
    <link rel="stylesheet" href="styles/css/admin-sidebar.css" />
    <link rel="stylesheet" href="styles/css/admin-title.css" />
    <link rel="stylesheet" href="styles/css/admin-main.css" />
    <style>
         .profile-container{
            width: 100%;
            display: flex;
            justify-content: start;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
        }
        .profile-card{
         width: 30%;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         padding: 10px;
         height: 200px;
         gap: 20px;
         background-color: #FFF3E8;
         border-radius: 20px;
        }
        .profile-card img{
            width: 50%;
            height: 50%;
            object-fit: contain;
        }
        .profile-content-card{
            flex: 1;
            background-color: #fff;
            padding: 20px;
        }
        .nav-links {
            background-color: #FFF3E8;
            color: #000;
            display: flex;
            justify-content: space-between;
            padding: 10px;
          }
    
          .nav-link {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
          }
    
          .nav-link:hover {
            color: #BF7506;
          }
    
          
    
          .edit-form {
            display: none;
            padding: 0 0 0 20px ;
          }
    
          .empty-state {
            display: none;
            padding: 20px;
          }
          form {
           
           
            width: 100%;
          }
          form h2{
            padding: 20px;
          }
    
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
          }
    
          input {
            width: 80%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
          }
    
          button {
            background-color: #BF7506;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
          }
    
          button:hover {
            background-color: #0056b3;
          }
          h2{
            padding: 0;
            color:#BF7506 ;
          }
          .user-info{
            padding: 20px;
          }
          .ql-editor {
            min-height: 80px;
          }
          .empty-state button{
            
                background-color: #BF7506;
               
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                margin-top: 20px;
                cursor: pointer;
              
          }
    </style>
</head>

<body>

    <body>
        <div class="header">
            <div class="left-section">
                <span class="logo">Logo</span>
                <input type="checkbox" id="line-check" />
                <label for="check" class="line-btn">
                  <i class="fas fa-bars"></i>
                </label>
            </div>
            <div class="middle-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." name="search" />
                </div>
            </div>
            <div class="right-section">
                <div class="notification-icons">
                    <img src="images/icons/Envelope.png" alt="" />
                    <img src="images/icons/nitifications.png" alt="" />
                </div>
                <div class="username">Prince Rwigimba</div>
                <div class="user-pic">
                    <img src="images/icons/PersonCircle.png" alt="" />
                </div>
            </div>
        </div>

        <div class="sidebar-container">
            <div class="sidebar">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
                <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
                <a href="profile.html"><i class="fa fa-address-card"></i> Profile</a>
            </div>
            <div class="logout-icon">
                <a href=""><i class="fas fa-sign-out-alt"></i>Logout</a>
                <p>&copy; Prince RWIGIMBA</p>
            </div>
        </div>

        <main>
            <div class="thumb-header">
                <h1>Profile</h1>
            </div>
          <div class="profile-container">
            <div class="profile-card">
                <img src="images/icons/PersonCircle.png" alt="">
                <span class="name">Prince RWIGIMBA</span>
            </div>
            <div class="profile-content-card">
                <div class="nav-links">
                    <a href="#" class="nav-link" onclick="showUserInfo()">User Info</a>
                    <a href="#" class="nav-link" onclick="showEditForm()">Edit Info</a>
                    <a href="#" class="nav-link" onclick="showEmptyState()">Remainder</a>
                </div>
                <div class="user-details">
                    
                    <!-- Display user details like username, email, and address -->
                    <div id="user-info">
                        <h3>About</h3>
                    <p class="small fst-italic">User details go here...</p>
            
                      <p><strong>Username:</strong> John Doe</p>
                      <p><strong>Email:</strong> john.doe@example.com</p>
                      <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                    </div>
                </div>
                <div class="edit-form" id="edit-form">
                    <h2>Edit User Info</h2>
                    <form>
                        <label for="image">Image:</label>
                      <input type="file" id="image" name="image" accept="image/*" required />
              
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="John Doe" />
                  
                        <label for="email">Email:</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          value="john.doe@example.com"
                        />
                        <label for="address">Address:</label>
                        <input
                          type="text"
                          id="address"
                          name="address"
                          value="123 Main Street, City, Country"
                        />
                  
                        <button type="button" onclick="saveEdit()">Save Changes</button>
                      </form>
                  </div>
            
                  <div class="empty-state" id="empty-state">
                    <h2>Add Reminder</h2>
                    <form>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required />
                  
                        <label for="content">Content:</label>
                        <div id="editor" class="ql-editor"></div>
                  
                        <button class="reminder-button" type="button" onclick="saveNote()">Save</button>
                      </form>
                  
                  </div>
            </div>
          </div>
        </main>

        <script>
            function showUserInfo() {
              document.getElementById("user-info").style.display = "block";
              document.getElementById("edit-form").style.display = "none";
              document.getElementById("empty-state").style.display = "none";
            }
      
            function showEditForm() {
              document.getElementById("user-info").style.display = "none";
              document.getElementById("edit-form").style.display = "block";
              document.getElementById("empty-state").style.display = "none";
            }
      
            function showEmptyState() {
              document.getElementById("user-info").style.display = "none";
              document.getElementById("edit-form").style.display = "none";
              document.getElementById("empty-state").style.display = "block";
            }
      
            function saveEdit() {
              // Implement saving of edited data (you can add AJAX request or other logic here)
              showUserInfo(); // After saving, switch back to user info view
            }
          </script>
          <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

          <script>
            // Initialize Quill
            var quill = new Quill("#editor", {
              theme: "snow",
            });
      
            function saveNote() {
              var date = document.getElementById("date").value;
              var content = quill.root.innerHTML;
      
              // Perform action to save the note (you can add AJAX request or other logic here)
              console.log("Date:", date);
              console.log("Content:", content);
            }
          </script>

    </body>

</html>
