<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
/>
<link
  href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
  rel="stylesheet"
/>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-pie.min.js"></script>
    <link rel="stylesheet" href="styles/css/admin-sidebar.css" />
    <link rel="stylesheet" href="styles/css/admin-blog.css" />
    <link rel="stylesheet" href="styles/css/admin-title.css" />
    <link rel="stylesheet" href="styles/css/admin-main.css" />
    <script defer="defer" src="styles/js/main.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>

        
 
</head>

<body>

    <body>
        <div class="header">
            <div class="left-section">
                <span class="logo">RP</span>
                <div class="btn" onclick="toggleSidebar()">
                  <i class="fas fa-bars menu-btn"></i>
                </div>
            </div>
            <div class="middle-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." name="search" />
                </div>
            </div>
            <div class="right-section">
                <div class="notification-icons">
                    <img src="images/icons/Envelope.png" alt="" />
                    <img src="images/icons/nitifications.png" alt="" />
                </div>
                <div class="username">Prince Rwigimba</div>
                <div class="user-pic">
                    <img src="images/icons/PersonCircle.png" alt="" />
                </div>
            </div>
        </div>

        <div class="sidebar-container">
            <div class="sidebar">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="blogs.html" class="active"><i class="fas fa-blog "></i> Blogs</a>
                <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
               
                <a href="profile.html"><i class="fa fa-address-card"></i> Profile</a>
            </div>
            <div class="logout-icon">
                <a href=""><i class="fas fa-sign-out-alt"></i>Logout</a>
                <p>&copy; Prince RWIGIMBA</p>
            </div>
        </div>

        <main>
          <section id="content">
            <div class="post" >
              <h1 class="comment-title" id="blogTitle"></h1>
              <div class="blog">
                <div class="image-container">
                  <img id="blogImage" alt="blog Image" />
                </div>
                <h5 style="font-size: 16px; color: gray" id="blogDate"></h5>
                <p id="blogContent">
                  
                </p>
      
                <div class="blog-post-actions">
                  <a href="#"
                    ><i class="far fa-thumbs-up" style="color: #ffd43b"></i>
                    <h4>9 likes</h4>
                  </a>
                  <a href="#"
                    ><i class="far fa-thumbs-down" style="color: #ffd43b"></i>
                    <h4>9 dislikes</h4>
                  </a>
                  <span class="add" onclick="toggleForm()">
                    <i class="far fa-comments" style="color: #ffd43b"></i>
                  </span>
                </div>
              </div>
      
              <div id="editor-container">
                <form id="blogForm" onsubmit="validateForm(event)">
                  <span id="contentError" class="error"></span>
                  <span id="contentSuccess" class="success"></span>
                  <label for="content" style="font-size: 24px">Comment:</label>
                  <div id="editor"></div>
      
                  <button type="submit">Comment</button>
                </form>
              </div>
      
              <h1 class="comment-title">comments</h1>
              <div
              class="comments"
              id="commentsContainer"
              style.maxHeight="150px"
            ></div>
              </div>
      
              <div class="see-all">
                <a href="#" onclick="toggleComments()">See all</a>
              </div>
            </div>
          </section>
          <div class="footer">&copy; Prince RWIGIMBA</div>
          
      
          <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        
          <script src="styles/js/script2.js"></script>
           <script src="styles/js/blog.js"></script>
    </body>

</html>
