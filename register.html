<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="stylesheet" href="styles/css/general.css" />
    <link rel="stylesheet" href="styles/css/registerCss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");

      :root {
        --error-color: #dc3545;
        --success-color: #28a745;
        --warning-color: #ffc107;
      }

      .form-field.error input {
        border-color: var(--error-color);
      }

      .form-field.success input {
        border-color: var(--success-color);
      }

      .form-field small {
        color: var(--error-color);
        font-size: 12px;
        margin-top: 0px;
        display: block;
      }
    </style>
    <title>header sample</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"></a>
      <nav class="navbar">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="index.html" class="active">Home</a>

        <a href="login.html">Login</a>
      </nav>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>
    <section>
      <div class="register">
        <div class="message">
          <h1><span>WELCOME</span><br />Back</h1>
        </div>
        <div class="login-form">
          <h1>Register</h1>
          <div class="response" id="response"><small></small></div>
          <form id="register" action="">
            <div class="form-field">
              <label for="firstname">FirstName:</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="...firstname.."
                autocomplete="off"
              />

              <small></small>
            </div>
            <div class="form-field">
              <label for="username">LastName:</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="...lastname.."
                autocomplete="off"
              />

              <small></small>
            </div>
            <div class="form-field">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="...email.."
                autocomplete="off"
              />

              <small></small>
            </div>

            <div class="form-field">
              <label for="password">password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="...password..."
                autocomplete="off"
              />
              <small></small>
            </div>

            <button type="submit">Register</button>
            <span class="loader"></span>
          </form>
        </div>
      </div>
    </section>
    <div class="footer">&copy; Prince RWIGIMBA</div>
    <script defer="defer" src="styles/js/register.js"></script>
  </body>
</html>
