<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/spinner.css" />
    <link rel="stylesheet" href="styles/css/general.css" />
    <link rel="stylesheet" href="styles/css/LoginCss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <title>header sample</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"></a>
      <nav class="navbar">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="index.html" class="active">Home</a>

        <a href="login.html">Login</a>
      </nav>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>
    <section>
      <div class="login">
        <div class="message">
          <h1><span>WELCOME</span> Back</h1>
        </div>
        <div class="login-form">
          <h1>Login</h1>
          <div class="response" id="response">
            <small style="color: #dc3545"></small>
          </div>
          <form id="signin" action="">
            <div class="form-field">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="...email.."
                autocomplete="off"
              />

              <small></small>
            </div>

            <div class="form-field">
              <label for="password">password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="...password..."
                autocomplete="off"
              />
              <small></small>
            </div>

            <button type="submit" id="login-btn">Login</button>
            <span class="loader"></span>

            <span class="register-link"
              >Don't have an account?<a href="register.html">
                Sign Up here !</a
              ></span
            >
          </form>
        </div>
      </div>
    </section>

    <div class="footer">&copy; Prince RWIGIMBA</div>
    <script defer="defer" src="styles/js/script.js"></script>
  </body>
</html>
